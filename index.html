<!DOCTYPE html>
<html lang="en" ng-app="documee_demo">
<head>
    <meta charset="UTF-8">
    <title>Documee Example</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/oauth-js/dist/oauth.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>


    <script src="apitest/js/apitest.services.js"></script>
    <script src="apitest/js/apitest.directives.js"></script>
    <script src="apitest/js/apitest.controllers.js"></script>
    <script src="apitest/js/apitest.module.js"></script>

    <script src="app.js"></script>
</head>

<body >


    <nav class="navbar navbar-default" ng-controller="apitest.NavbarController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Documee</a>
            </div>

            <ul class="nav navbar-nav navbar-left">
                <li ng-class="baseNavClass"><a href="#/base">Base</a></li>
                <li ng-class="mixNavClass"><a href="#/mix">Mix</a></li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li dropdown class="dropdown">
                    <a dropdown-toggle href="" class="dropdown-toggle "> <p ng-class="keyStyle" tooltip-placement="bottom" tooltip="{{key_error}}"><strong>API-Key:</strong> {{api_key}} <span class="caret"></span></p> </a>
                    <ul dropdown-menu class="dropdown-menu">
                        <li><a href="" ng-click="showKeyDialog()">Change API-key</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <ng-view></ng-view>

</body>
</html>
